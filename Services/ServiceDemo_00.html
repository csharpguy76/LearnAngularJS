<html ng-app="app">
<head>
	<title>Learn AngularJS Demo - Using Services</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
	<script src="ServiceDemo_00.js"></script>
	<script src="ServiceDemo_00_Controller.js"></script>
	<script src="ServiceDemo_00_Service.js"></script>
</head>
	<body>
		<div ng-controller="AppControllerOne">
			<button ng-click="showMessage()">Say Hello from the Factory</button><br>
			<h2>{{message}}</h2>
		</div>
		<hr>
		<div ng-controller="AppControllerTwo">
			<button ng-click="showMessage()">Say Hello from the Service</button><br>
			<h2>{{message}}</h2>
		</div>
		<hr>
		<div ng-controller="AppControllerThree">
			<button ng-click="showMessage()">Say Hello from the Provider</button><br>
			<h2>{{message}}</h2>
		</div>
	</body>
</html>
