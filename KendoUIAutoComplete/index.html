<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="app">

<head>
	<title>Learn AngularJS - Kendo UI AutoComplete Demo</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.23.1" />
	<script src="../js/KendoUI/jquery.min.js"></script>
	<script src="../js/KendoUI/angular.min.js"></script>
	<script src="../js/KendoUI/kendo.all.min.js"></script>
	<link href="../styles/KendoUI/kendo.common.min.css" rel="stylesheet">
	<link href="../styles/KendoUI/kendo.default.min.css" rel="stylesheet">
	<script src="AppController.js"></script>
</head>
<body >
	<div ng-controller="AppController">
		<h4>Kendo UI AutoComplete</h4>
        <p>Enter a country name that starts with the letter 'A'</p>
        <input kendo-auto-complete ng-model="country" k-options="options" class="form-control"/>
        <p>Your selection: {{ country }}</p>
    </div>
</body>
</html>
